spring:
  application:
    name: dealership
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:dealership}
    username: ${POSTGRES_USERNAME:dealership_dev}
    password: ${POSTGRES_PASSWORD:dealership_dev}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
